<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{ greet }}! This is a new Django app!
    <h1>{{ time }}</h1>
    <h2>Available Cities from DB:</h2>
    {{ cities }}
    <!-- {{ country.name }} -->
    <!-- {{ country.population }}
    {{ country.continent }} -->
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>  <!-- Display the logged-in user's username -->
    {% else %}
        <p>Hello, Guest!</p>
    {% endif %}
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
