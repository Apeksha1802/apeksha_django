<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Employees</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employee %}
            <tr>
                <td>{{ emp_id }}</td>
                <td>{{ emp_name }}</td>
                <td>{{ emp_mobile }}</td>
                <td>{{ emp_address }}</td>
                <td>{{ emp_city }}</td>
                <td>{{ emp_state }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
