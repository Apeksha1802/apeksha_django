{% extends 'base.html' %}
{% block title %}Logged in users:{% endblock %}

{% block content %}
    <h2>Currently logged-in users</h2>
    <ul>
        {% for user in users %}
            <li> {{user.username}} : {{user.email}} </li>
        {% empty %}
            <p>No users are logged in.</p>
        {% endfor %}
    </ul>
{% endblock %}
